<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
  <link rel="stylesheet" href="/libs/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="./css/home.css">
  <script src="/libs/angularjs/angular.js"></script>
  <script src="/libs/angularjs/angular-messages.js"></script>
<title>Controle Financeiro</title>
</head>

<body ng-app="appController">
  <main class="container" ng-controller="clienteController">
    <header class="jumbotron">
      <h1>Controle financeiro</h1>
    </header>
    
      <!-- DIRETIVA DE MENU -->  
    <section class="row">
        <div class="col-md-12">
          <menu-system></menu-system>
        </div>
      <!-- FIM DA DIRETIVA DE MENU -->
      
      
      <section class="row container">
        <!-- TABELA DE CLIENTES -->
        <article class="col-md-6">
          <h4>{{ formCliente.title }}</h4>
          <cliente-table data="clientes"></cliente-table>
        </article>
        <!-- FIM TABELA DE CLIENTES --> 
        
        <!-- FORM CLIENTE -->
        <cliente-form></cliente-form>
        <!-- FIM FORM CLIENTE -->
      </section>      
    </section>
    
  </main>
 
</body>
  <script src="/js/app.js"></script>
  <script src="/js/directives/clienteTable.js"></script>
  <script src="/js/directives/menuSystem.js"></script>
  <script src="/js/directives/clienteForm.js"></script>
  <script src="/js/services/clienteAPI.js"></script>
  <script src="/js/services/clienteService.js"></script>
  <script src="/js/controllers/clienteController.js"></script>
  <script src="/libs/jquery/jquery-2.1.4.min.js"></script>
  <script src="/libs/bootstrap/bootstrap-min.js"></script>
</html>
